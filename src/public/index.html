<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Mini Chat</h1>
    <hr>
    <form id="myForm">
        <input type="text" id="txtMessage"/>
        <button type="submit">Send</button>
    </form>
    <ul id="myMessages">
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
    <script>
        const socket = io("http://localhost:5000")
        
        const form = document.querySelector("#myForm")
        const messages = document.querySelector("#myMessages")
        const txtMessage = document.querySelector("#txtMessage")

        form.addEventListener("submit", e => {
            e.preventDefault();
            const msg = txtMessage.value
            socket.emit("message--to--server" , {message: msg})
        })
        
        socket.on("message--from--server" , serverMessage => {
            console.log(serverMessage)
            messages.innerHTML += `
                <li>${serverMessage.message}</li>
            `
        })
        // socket.on("Welcome-Message", (data) => {
        //     console.log("El servidor emitio algo...")
        //     console.log(data)
        // })
    </script>
</body>

</html>
